<html>
<head>
  <script src="script.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  </head>
  
  <body ng-app="myApp" ng-controller="myController">
  
      
<!--Header starts-->
    <div class="jumbotron jumbotron-fluid header"><h1 class="font-italic">Movie Finder</h1></div>
<!--Header ends-->


<!--movie playing (start)-->

  <div class="search-field">
<form>
<div class="container h-2">
  <div class="d-flex justify-content-center h-2">
    <div class="searchbar">
      <input class="search_input form-control" type="text"  placeholder="Search Movie..." (input)="enter($event)" autofocus>
      <button  class="search_icon" type="submit" (click)="onGet(name)" ><i class="fas fa-search"></i></button>
    </div>
  </div>
</div>
</form>
</div>

<!--Side bar call-->
<div class="col-sm-1 navbar-right searchedmovies"> 
  <app-SideBar></app-SideBar>
</div>

    <div class="outer_playing">
  
      <div class="embed-responsive embed-responsive embed-responsive-4by3">       
          <br>
            <iframe class="embed-responsive-item" src="" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
        <div class="details">
        <span id="title"></span>
         
          &nbsp;<i (click)="likedstatusupdate()" class="fa fa-thumbs-up" [ngStyle]="{color:getColor()}"></i><br>
              <span id="overview"></span><br>
              <span id="production_companies"></span><br>
              <span id="release_date"></span><br>
              <span id="revenue"></span><br>
              <span id="popularity"></span><br>
              <span id="vote_average"></span><br>
              <span id="vote_count"></span><br>
        </div>
  </div>
</body>
</html>
