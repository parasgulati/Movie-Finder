<script>
        var visitor_information={
          id:'xyz',
          name:'xyz',
          email:'xyz',
          time:'xyz'
        }
        function onSignIn(googleUser) 
        {
          
          var profile = googleUser.getBasicProfile();
          console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
          console.log('Name: ' + profile.getName());
          console.log('Image URL: ' + profile.getImageUrl());
          console.log('Email: ' + profile.getEmail());
          console.log('Time:'+new Date());    
          visitor_information.id=profile.getId();
          visitor_information.name=profile.getName();
          visitor_information.email=profile.getEmail();
          visitor_information.time=new Date();
               PutOnServer();
        
           document.getElementsByClassName('overlay')[0].style="visibility:hidden";
        } 
        function PutOnServer()
        { 
          $.ajax({
          url:"'https://moviefinderrestapi.herokuapp.com/set",
          type:"GET",
          data: {
                id:visitor_information.id,
                name:visitor_information.name,
                email:visitor_information.email,
                time:visitor_information.time
              },
          success: function()
          {
            console.log("success");
          }
              });    
        }   
</script>
